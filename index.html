<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麻辣烫 vs 螺蛳粉</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wheel-container">
    <div class="wheel">
        <div class="segment" style="--i:0; --color: #FF6B6B;"><div class="text">螺蛳粉</div></div>
        <div class="segment" style="--i:1; --color: #4ECDC4;"><div class="text">麻辣烫</div></div>
        <div class="segment" style="--i:2; --color: #45B7D1;"><div class="text">火锅</div></div>
        <div class="segment" style="--i:3; --color: #96CEB4;"><div class="text">面条</div></div>
        <div class="segment" style="--i:4; --color: #FFEEAD;"><div class="text">螺蛳粉</div></div>
        <div class="segment" style="--i:5; --color: #D4A5A5;"><div class="text">麻辣烫</div></div>
        <div class="segment" style="--i:6; --color: #A2836E;"><div class="text">螺蛳粉</div></div>
        <div class="segment" style="--i:7; --color: #B8D8EB;"><div class="text">麻辣烫</div></div>
    </div>
</div>
<button id="spin-button">ShowTime</button>

<script src="script.js"></script>
</body>
</html>
